<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>

    <script>

        var allStr = "helloworld"
        var str = "hell"

        console.log(allStr.includes(str));
        console.log(allStr.startsWith(str));
        console.log(allStr.endsWith(str));

        var ha = "ha";
        //重复写入
        console.log(ha.repeat(5));

        var h = "hello";
        console.log(h.padStart(10, "abc"));
        console.log(h.padEnd(10, "abc"));

        const s = "   itbaizhan  "
        console.log(s.trim());
        console.log(s.trimEnd());
        console.log(s.trimStart());

        const myIt = "itbaizhan";
        console.log(myIt.at(3));
        console.log(myIt.at(-3));




    </script>

</body>
