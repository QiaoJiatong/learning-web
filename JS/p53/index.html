<body>


    <script>

        var day = 3;
        switch (day) {
            case 0:
                console.log("今天是星期一");
                break;
            case 1:
                console.log("今天是星期二");
                break;
            case 2:
                console.log("今天是星期三");
                break;
            case 3:
                console.log("今天是星期四");
                break;
            case 4:
                console.log("今天是星期五");
                break;
            case 5:
                console.log("今天是星期六");
                break;
            default:
                console.log("今天是星期天");

        }

    </script>

    </script>
