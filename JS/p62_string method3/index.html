<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

         var name = "perseverance";
         //参数1：开始位置
         //参数2，结束位置（不包含该位置）
         var result = name.substring(2,11);
         console.log(result);
         console.log(name);
          
         //第二个参数不写，默认到原字符串的结尾
         var result2 = name.substring(3);
         console.log(result2);

         var result3 = name.substring(-2,3);
         console.log(result3);

         var result4 = name.substring(6,-2);
         console.log(result4);

    </script>
    
</body>
</html>
