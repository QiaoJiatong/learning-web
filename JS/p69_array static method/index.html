<!DOCTYPE html>

<body>

    <script>

        var num = 10;
        console.log((typeof num));

        var arr = [10,20,30];
        console.log(typeof arr); // object
        console.log(Array.isArray(arr));
        console.log(Array.isArray(num));  //false


    </script>
