<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button id="btn">按钮</button>

    <script>

        //DOM0级时间的优点：HTML和JS是分离的  缺点：无法添加多个事件

        var btn = document.getElementById("btn");

        btn.onclick = function(){
            console.log("点击了1");
        }
        btn.onclick = function(){
            console.log("点击了2");
        }




    </script>

    
</body>
</html>
